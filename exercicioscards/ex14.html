<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Sorteio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .input {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .btn {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .resultado {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exercício 14: Simulador de Sorteio</h1>
        <input type="number" id="minimo" class="input" placeholder="Valor mínimo">
        <input type="number" id="maximo" class="input" placeholder="Valor máximo">
        <button onclick="sortear()" class="btn">Sortear</button>
        <div id="resultado" class="resultado"></div>
        <a href="../index.html" class="btn">Voltar para a Página Principal</a>
    </div>

    <script>
        function sortear() {
            let minimo = parseInt(document.getElementById("minimo").value);
            let maximo = parseInt(document.getElementById("maximo").value);

            if (isNaN(minimo) || isNaN(maximo)) {
                document.getElementById("resultado").innerText = "Por favor, insira valores válidos.";
                return;
            }

            let sorteio = Math.floor(Math.random() * (maximo - minimo + 1)) + minimo;
            document.getElementById("resultado").innerText = `O número sorteado foi: ${sorteio}`;
        }
    </script>
</body>
</html>
