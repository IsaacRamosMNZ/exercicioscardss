<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .time {
            font-size: 2em;
            margin: 20px 0;
        }
        .btn {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exercício 12: Cronômetro</h1>
        <div class="time" id="tempo">00:00</div>
        <button onclick="iniciar()" class="btn">Iniciar</button>
        <button onclick="pausar()" class="btn">Pausar</button>
        <button onclick="zerar()" class="btn">Zerar</button>
        <a href="../index.html" class="btn">Voltar para a Página Principal</a>
    </div>

    <script>
        let tempo = 0;
        let intervalo;
        let rodando = false;

        function formatarTempo(segundos) {
            let minutos = Math.floor(segundos / 60);
            segundos = segundos % 60;
            return `${minutos < 10 ? '0' : ''}${minutos}:${segundos < 10 ? '0' : ''}${segundos}`;
        }

        function iniciar() {
            if (rodando) return;
            rodando = true;
            intervalo = setInterval(() => {
                tempo++;
                document.getElementById("tempo").innerText = formatarTempo(tempo);
            }, 1000);
        }

        function pausar() {
            clearInterval(intervalo);
            rodando = false;
        }

        function zerar() {
            clearInterval(intervalo);
            rodando = false;
            tempo = 0;
            document.getElementById("tempo").innerText = formatarTempo(tempo);
        }
    </script>
</body>
</html>
