<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .input {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .btn {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .resultado {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exercício 19: Jogo de Adivinhação</h1>
        <input type="number" id="chute" class="input" placeholder="Adivinhe um número (1-100)">
        <button onclick="adivinhar()" class="btn">Adivinhar</button>
        <div id="resultado" class="resultado"></div>
        <a href="../index.html" class="btn">Voltar para a Página Principal</a>
    </div>

    <script>
        let numeroAleatorio = Math.floor(Math.random() * 100) + 1;

        function adivinhar() {
            let chute = parseInt(document.getElementById("chute").value);
            let resultado = document.getElementById("resultado");

            if (isNaN(chute) || chute < 1 || chute > 100) {
                resultado.innerText = "Por favor, digite um número entre 1 e 100.";
                return;
            }

            if (chute === numeroAleatorio) {
                resultado.innerText = "Parabéns, você acertou!";
            } else if (chute > numeroAleatorio) {
                resultado.innerText = "Tente um número menor.";
            } else {
                resultado.innerText = "Tente um número maior.";
            }
        }
    </script>
</body>
</html>
