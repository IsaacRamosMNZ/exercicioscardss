<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquete com Votos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .resultado {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exercício 15: Enquete com Votos</h1>
        <div>
            <input type="radio" name="opcao" value="1"> Opção 1
            <input type="radio" name="opcao" value="2"> Opção 2
            <input type="radio" name="opcao" value="3"> Opção 3
        </div>
        <button onclick="votar()" class="btn">Votar</button>
        <div id="resultado" class="resultado"></div>
        <a href="../index.html" class="btn">Voltar para a Página Principal</a>
    </div>

    <script>
        let votos = { 1: 0, 2: 0, 3: 0 };

        function votar() {
            let opcaoSelecionada = document.querySelector('input[name="opcao"]:checked');
            if (!opcaoSelecionada) {
                document.getElementById("resultado").innerText = "Por favor, selecione uma opção.";
                return;
            }

            let opcao = opcaoSelecionada.value;
            votos[opcao]++;

            let totalVotos = votos[1] + votos[2] + votos[3];
            let resultado = `
                Opção 1: ${(votos[1] / totalVotos * 100).toFixed(2)}%<br>
                Opção 2: ${(votos[2] / totalVotos * 100).toFixed(2)}%<br>
                Opção 3: ${(votos[3] / totalVotos * 100).toFixed(2)}%<br>
            `;
            document.getElementById("resultado").innerHTML = resultado;
        }
    </script>
</body>
</html>
