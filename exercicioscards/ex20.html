<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Notas Escolares</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .input {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .btn {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .resultado {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exercício 20: Simulador de Notas Escolares</h1>
        <input type="number" id="nota1" class="input" placeholder="Nota 1">
        <input type="number" id="nota2" class="input" placeholder="Nota 2">
        <input type="number" id="nota3" class="input" placeholder="Nota 3">
        <button onclick="calcularMedia()" class="btn">Calcular</button>
        <div id="resultado" class="resultado"></div>
        <a href="../index.html" class="btn">Voltar para a Página Principal</a>
    </div>

    <script>
        function calcularMedia() {
            let nota1 = parseFloat(document.getElementById("nota1").value);
            let nota2 = parseFloat(document.getElementById("nota2").value);
            let nota3 = parseFloat(document.getElementById("nota3").value);
            let resultado = document.getElementById("resultado");

            if (isNaN(nota1) || isNaN(nota2) || isNaN(nota3)) {
                resultado.innerText = "Por favor, insira todas as notas.";
                return;
            }

            let media = (nota1 + nota2 + nota3) / 3;
            let status = '';

            if (media >= 7) {
                status = "Aprovado";
            } else if (media >= 4) {
                status = "Recuperação";
            } else {
                status = "Reprovado";
            }

            resultado.innerText = `Média: ${media.toFixed(2)} - Status: ${status}`;
        }
    </script>
</body>
</html>
