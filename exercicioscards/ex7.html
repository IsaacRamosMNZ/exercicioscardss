<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .input {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 80%;
        }
        .btn {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
        .remove {
            color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exercício 7: Lista de Compras</h1>
        <input type="text" id="item" class="input" placeholder="Adicionar item">
        <button onclick="adicionarItem()" class="btn">Adicionar</button>
        <ul id="listaDeCompras"></ul>
        <a href="../index.html" class="btn">Voltar para a Página Principal</a>
    </div>

    <script>
        function adicionarItem() {
            let item = document.getElementById("item").value;
            if (item === "") {
                alert("Por favor, insira um item.");
                return;
            }

            let lista = document.getElementById("listaDeCompras");
            let li = document.createElement("li");
            li.textContent = item;

            let removeBtn = document.createElement("span");
            removeBtn.textContent = " Remover";
            removeBtn.classList.add("remove");
            removeBtn.onclick = function() {
                lista.removeChild(li);
            };

            li.appendChild(removeBtn);
            lista.appendChild(li);
            document.getElementById("item").value = "";
        }
    </script>
</body>
</html>
